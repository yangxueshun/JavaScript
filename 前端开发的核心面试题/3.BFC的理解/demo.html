<script>
    /*
     Box 是CSS布局的对象和基本单位，就是一个页面是由多个Box组成的，元素类型和display属性，
     决定这个Box的类型，不同类型的Box,会参与不同的Formatting Context

     Formatting context 是页面中的一块渲染区域 并且有一套渲染规则，他决定了子元素如何定位以及和其他元素的关系和相互作用

     BFC直译为“块级格式化上下文”他是一个独立的渲染区域，只有Block-level box 参与 他规定了内部的Block level box 如何布局，
     并且与这个区域毫不相干

     BFC的布局规则：
          1.内部的Box会在垂直方向，一个接一个的放置
          2.Box垂直方向的距离由margin决定，属于同一个BFC的两个相邻的Box的margin会发生重叠
          3.每个元素的margin box 的左边，与包含块border box 的左边相接触 即使存在浮动也是如此
          4.BFC的区域不会与float box 重叠
          5.BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素
          6.计算BFC的高度时，浮动元素也参与计算

     哪些元素会生成BFC了
          1.根元素
          2.float属性不会none
          3.position为absolute 或者fixed
          4.display 为inline-block, tabel-cell , table-caption, flex,inline-flex
          5.overflow 不为visible





     */
</script>
