<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>

<script>
    var lis = document.getElementsByTagName("li");
    var fragment = document.createDocumentFragment();
    for(var i=lis.length; i>1;i--){
         fragment.appendChild(document.createElement("li").innerHTML=(lis[lis.length-1].innerHTML));
    }
    document.getElementById("ul1").appendChild(fragment);
