<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
 function timeout(ms) {
     return new Promise(function (resolve,reject) {
         setTimeout(resolve,ms,'done');
     })
 }
 timeout(100).then(function (value) {
     console.log(value);
 })
</script>
</body>
</html>
