<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>深拷贝方法2_递归拷贝 </div>

<script>
    function deepClone(initialObj,finalObj) {
        debugger;
        console.log(initialObj)
        console.log(finalObj)
        var obj = finalObj || {};
        for(var i in initialObj){
            if(typeof initialObj[i] === 'object'){
                obj[i] = (initialObj[i].constructor === Array) ?[] :{};
                arguments.callee(initialObj[i],obj[i]);
            }else{
                obj[i] = initialObj[i];
            }
        }
        return obj
    }
    var obj1 = {
        name:'bob',
        hobbies:[1,2,3],
        scores:{
            chinese:90,
            english:100
        }
    };
    console.log(deepClone(obj1));
    //对于function类型，这里是直接赋值的，还是共享一个内存值。
    //这是因为函数更多的是完成某些功能，有个输入值和返回值，而且对于上层业务而言更多的是完成业务功能，并不需要真正将函数深拷贝。


</script>

</body>
</html>
