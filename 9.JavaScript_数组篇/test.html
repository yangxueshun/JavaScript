<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,2,1,2,3];
    function unique(array){
        var res = [];
        for(var i=0;i<array.length;i++){
            for(var j=0;j<res.length;j++){
                if(array[i] == res[j]){
                    break;
                }
            }
            if(j == res.length){
                res.push(array[i]);
            }

        }
        return res;
    }
    function unique2(array) {
        var res = [];
        for(var i=0;i<array.length;i++){
            if(res.indexOf(array[i])==-1){
                res.push(array[i]);
            }
        }
        return res;
    }
    function unique3(array){
        return Array.from(new Set(array));
    }
    console.log(unique3(arr))

</script>

</body>
</html>
