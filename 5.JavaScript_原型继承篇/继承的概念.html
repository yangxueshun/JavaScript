    继承的好处：
    1.代码的抽象
    2.代码的复用
    JavaScript的继承只是对象与对象之间的继承；
    继承的本质便是让子类拥有父类的一些属性和方法，那么在JavaScript中便是让一个对象拥有另一个对象的属性和方法
    清晰的思路：在JavaScript中实现继承只需要让一个对象拥有另一个对象的属性和方法就可以了
